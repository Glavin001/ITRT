<html>

<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        input.time-picker[type="number"].form-control {
            padding-right: 5px;
            width: 3em;
            padding-left: 5px;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Is That Room Taken?</h1>

        <form class="form-inline">

            <div class="form-group">
                <label class="" for="">Date</label>
                <input id="date-picker" type="date" class="form-control" />
            </div>

            <div class="form-group">
                <label class="" for="">Time</label>
                <div class="input-group">

                    <input class="time-picker form-control" type="number" id="hour-picker" min="0" max="24" step="1" value="0" />

                    <div class="input-group-addon">:</div>

                    <input class="time-picker form-control" type="number" id="minute-picker" min="0" max="60" step="1" value="0" />

                </div>
            </div>
        </form>

        <br/>

        <div class="row">
            <div class="col-md-6">
                <h2>Available</h2>
                <ul class="available">
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Unavailable</h2>
                <ul class="unavailable">
                </ul>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
